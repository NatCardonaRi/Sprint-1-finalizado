<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

            <img src="logo.svg" alt="logo empresa"/>
        </div>

        <div class="container_spending">
                    <ul>
                        <h1>Spending - Last 7 days</h1>
                    </ul>
                    
                    </head>
                    <body>
                     
                    <div class="chart-wrap horizontal"> 
                      <div class="title"></div>
                     
                      <div class="grid">
                          <div class="bar" style="--bar-value:40%;" data-name="Mon" title="Mon"></div>
                          <div class="bar" style="--bar-value:60%;" data-name="Tue" title="Tue"></div>
                          <div class="bar" style="--bar-value:100%;" data-name="Wed" title="Wed"></div>
                          <div class="bar" style="--bar-value:50%;" data-name="Thu" title="Thu"></div>
                          <div class="bar" style="--bar-value:40%;" data-name="Fri" title="Fri"></div>
                          <div class="bar" style="--bar-value:80%;" data-name="Sat" title="Sat"></div>
                          <div class="bar" style="--bar-value:40%;" data-name="Sun" title="Sun"></div>
                      </div>
                    </div>
                    
                    <ul>
                        <h6 class="separador">___________________________________________________</h6>
                    </ul>                                      

                    <ul>
                        <h5>Total this month</h5>
                    </ul>                    

                    <ul>
                        <h1 class="total">$478,33</h1>
                    </ul>  
                    
                    <ul>
                        <h5 class="porcent">+2.4%</h5>

                    <ul>
                        <h5 class="from">From last month</h5>
                    </ul>  
</body>
